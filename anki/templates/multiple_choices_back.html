<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Choice Template</title>
  </head>

  <body>
    {{FrontSide}}

    <script type="application/javascript">
      var correctChoices = document.getElementsByClassName("correct");
      for (var i=0; i<correctChoices.length; i++) {
        var correctElement = correctChoices[i];
        correctElement.setAttribute("class", "green");
      }
    </script>

    {{Extra}}
  </body>
</html>
